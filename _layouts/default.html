<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body>

    {% include header.html %}

    <main class="page-content" aria-label="Content">
      <style>
        .wrapper {
          max-width: 992px;
        }
        @media only screen and (min-width: 1024px) {
          .blog {
            display: grid;
            grid-template-columns: repeat(2, 50%);
          }
        }
      </style>
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {% include footer.html %}

    <script defer src="{{ site.url }}/dist/vendors.bundle.js"></script>
    <script defer src="{{ site.url }}/dist/app.bundle.js"></script>

    {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include service-worker.html %}
    {% endif %}
  </body>

</html>
